<div class="container">
    <div class="row"> 
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1> Add New student Details</h1>
                
<!--div class="jumbotron">
    <h1> Add Restaurant Form</h1>
</div-->

                <form class="contents"  [formGroup]="addrestaurant" (ngSubmit)="CreatResto()">
                    <!--div class="contents"-->
                        <div class="mb-3">
                        <!--div class="form-group mt-2 mb-2 col-lg-6 col-6"-->
                            <label>Name</label>
                            <input type="text" class="form-control" placeholder="Enter Restaurant Name " formControlName="name">
                        </div>
                        <div class="mb-3">
                            <label>Address</label>
                            <input type="text" class="form-control" placeholder="Enter Address " formControlName="address">
                        </div> 
                        <div class="mb-3">
                            <label>Email ID</label>
                            <input type="text" class="form-control" placeholder="Enter Restaurant Email ID " formControlName="email">
                        </div>
                        <div class="mb-3">
                            <label>Mobile No</label>
                            <input type="text" class="form-control" placeholder="Enter Mobile No" formControlName="mobile">
                        </div>
                        <div class="mb-3">
                            <label>Location</label>
                            <input type="text" class="form-control" placeholder="Enter Location " formControlName="location">
                        </div>
                        <button type="submit" class="btn btn-primary">submit</button>
                    
                    </form>
         </div>
     </div>
    </div>
</div>
